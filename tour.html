<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="./tour.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="background-1">
        <div class="container">
            <div class="header">
                <img src="./zurag/tourlogo.png" alt="logo" class="tourlogo" style="width: 101px; height:35px;" />
                <div class="header-text">
                    <p class="ti">Home</p>
                    <p class="ti">About</p>
                    <p class="ti">Contact</p>
                    <img src="./zurag/Vector.png" alt="vector" class="vector" style=" height: 24px;">
                </div>
                <img src="./zurag/Language.svg" alt="en" class="en" style="width: 40px; height: 40px;">
            </div>
            <div class="text">
                <p class="text1">PURE MAGIC</p>
                <p class="text2">AWAITS!</p>
                <p class="text3">2024</p>
            </div>
        </div>
    </div>


    <div class="background-2">
        <div class="container2">

            <div class="zurag1 destination">   
                <p class="vg">terkhiin tsagaan lake</p>
            </div>
            <div class="zurag2 destination">
                <p class="vg">amarbayasgalant monestery</p>
            </div>
            <div class="zurag3 destination">
                <p class="vg">Khuvsgul lake</p>
            </div>
            <div class="zurag4 destination">
                <p class="vg">khorgiin togoo</p>
            </div>
        </div>
    </div>


    <div class="background-3">
        <div class="container3">
            <div class="heading">
                <p class="zurag3-head">Destination of Our Agency</p>
                <p class="zurag3-head2">Pack Your Bags And Get Ready</p>
            </div>
            <div class="day1">
                <div class="sq">
                    <p class="name">Sukhbaatar square</p>
                    <div class="UB">
                        <i class="fa-solid fa-map-pin"></i>
                        <p>Ulaanbator</p>
                    </div>
                </div>
                <button class="dayButton">Day 1</button>
            </div>
            <div class="day2">
                <p class="name">Amarbaysgalant monastery</p>
                <button class="dayButton">Day 2</button>
            </div>
        </div>

    </div>

</body>

</html>
